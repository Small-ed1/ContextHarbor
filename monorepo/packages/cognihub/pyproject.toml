[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognihub"
version = "0.1.0"
description = "AI chat and research application with web scraping and RAG"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
  "ollama-cli",
  "requests",
  "EbookLib",
  "fastapi",
  "uvicorn[standard]",
  "httpx",
  "python-multipart",
  "beautifulsoup4",
  "lxml",
  "readability-lxml",
  "textual",
  "rich",
  "psutil",
  "numpy",
  "pydantic",
  "mypy",
  "types-requests",
]

[project.scripts]
cognihub-app = "cognihub.app:main"
cognihub-tui = "cognihub.tui.cognihub_tui:main"
cognihub = "cognihub.cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["cognihub*"]
