name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          check-latest: true

      - name: Install + Test
        shell: bash
        run: |
          set -euo pipefail

          python -m venv .venv
          if [ "${RUNNER_OS}" = "Windows" ]; then
            PY=".venv/Scripts/python.exe"
          else
            PY=".venv/bin/python"
          fi

          "$PY" -m pip install -U pip
          "$PY" -m pip install -e "packages/ollama_cli[dev]" -e "packages/cognihub[dev]"
          "$PY" -m pytest -q
